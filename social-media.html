<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media - Florida 3D Customs</title>
		<link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .banner {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }
        .nav {
            display: flex;
            justify-content: center;
            align-items: stretch;
            background: linear-gradient(to right, #19263c 0%, #27457a 10%, #27457a 90%, #19263c 100%);
            padding: 0;
        }
.nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 20px 50px;
    margin: 0 30px;
    background: linear-gradient(120deg, #1a273f, #082d59);
    border-radius: 10px;
    display: flex;
    align-items: center;
    transition: transform 0.3s ease, background 0.3s ease;
    transform: scale(1);
}

.nav a:hover {
    transform: scale(1.1);
    background: linear-gradient(120deg, #27457a, #19263c);
}
        .social-media-section {
            margin: 40px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h2 {
            color: #27457a;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .social-icons a {
            font-size: 2em;
            color: #27457a;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #19263c;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

</body>
</html>
